<!DOCTYPE html>
<html>
<head>
  <title>LatestSale</title>
  <style>
    body{font-family:Arial;background:#f5f5f5;}
    .card{background:white;padding:15px;margin:15px;border-radius:8px;}
    button{padding:10px;background:green;color:white;border:none;border-radius:5px;cursor:pointer;}
    input,textarea{width:100%;padding:8px;margin:5px 0;border-radius:5px;border:1px solid #ccc;}
  </style>
</head>
<body>

<h1>üõç LatestSale ‚Äì Cash on Delivery</h1>
<div id="products"></div>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];
let box = document.getElementById("products");

products.forEach((p,i)=>{
  box.innerHTML+=`
  <div class="card">
    <img src="${p.img}" width="100%">
    <h3>${p.name}</h3>
    <p>Price: ‚Çπ${p.price}</p>

    <input id="name${i}" placeholder="Full Name">
    <input id="phone${i}" placeholder="Mobile Number">
    <textarea id="addr${i}" placeholder="Full Address"></textarea>

    <p><input type="radio" checked> Cash on Delivery (COD)</p>
    <button onclick="placeOrder(${i})">BUY</button>
  </div>`;
});

function placeOrder(i){
  let name=document.getElementById("name"+i).value;
  let phone=document.getElementById("phone"+i).value;
  let addr=document.getElementById("addr"+i).value;

  if(!name || !phone || !addr){ alert("Please fill all fields"); return; }

  let orders = JSON.parse(localStorage.getItem("orders")) || [];
  orders.push({
    product:products[i].name,
    price:products[i].price,
    name:name,
    phone:phone,
    address:addr,
    payment:"COD"
  });
  localStorage.setItem("orders",JSON.stringify(orders));

  alert("Order Placed! We will deliver soon.");

  // WhatsApp notification
  let msg=New Order!\nProduct: ${products[i].name}\nPrice: ‚Çπ${products[i].price}\nCustomer: ${name}\nPhone: ${phone}\nAddress: ${addr}\nPayment: COD;
  let waURL=https://wa.me/916395722093?text=${encodeURIComponent(msg)}; // Your WhatsApp number
  window.open(waURL,"_blank");

  document.getElementById("name"+i).value="";
  document.getElementById("phone"+i).value="";
  document.getElementById("addr"+i).value="";
}
</script>

</body>
</html>
